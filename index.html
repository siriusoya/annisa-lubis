<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/siriusoya.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Annisa Lubis</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
          <a href="#" class="nav__logo">
            <img src="assets/img/siriusoya.png" class="nav__logo-circle" />
            <span class="nav__logo-name">Annisa Lubis</span>
          </a>

          <div class="nav__menu" id="nav-menu">
            <h3 class="nav__title"></h3>

            <ul class="nav__list">
              <li class="nav__item">
                <a href="#home" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#about" class="nav__link">About Me</a>
              </li>
              <li class="nav__item">
                <a href="#projects" class="nav__link">Projects</a>
              </li>
              <li class="nav__item">
                <a href="#contact" class="nav__link">Contact Me</a>
              </li>
            </ul>

            <!-- Close button -->
            <div class="nav__close" id="nav-close">
              <i class="ri-close-line"></i>
            </div>
          </div>

            <div class="nav__buttons">
              <!-- Toggle button-->
              <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
              </div>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <h1 class="home__name">
            Annisa Lubis
          </h1>

          <div class="home__perfil">
            <div class="home__image">
              <img src="assets/img/siriusoya.png" alt="image" class="home__img" />
            </div>

            <div class="home__social">
              <a href="https://github.com/siriusoya" target="_blank" class="home__social-link">
                <i class="ri-github-fill"></i>
              </a>
              <a href="https://www.linkedin.com/in/annisa-f-lubis/" target="_blank" class="home__social-link">
                <i class="ri-linkedin-box-fill"></i>
              </a>
              <a href=" https://twitter.com/siriusoya" target="_blank" class="home__social-link">
                <i class="ri-twitter-fill"></i>
              </a>
            </div>
          </div>
          <div class="home__info">
            <p class="home__description">
              <b>Full Stack Developer</b> with MERN stack proficiency. I am actively seeking roles to fuel
              my growth and learning journey.
            </p>

            <a href="#about" class="home__scroll">
              <div class="home__scroll-box">
                <i class="ri-arrow-down-s-line"></i>
              </div>

              <span class="home__scroll-text">Scroll Down</span>
            </a>
          </div>
        </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section"></section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <script src=""></script>
